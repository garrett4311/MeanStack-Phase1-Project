<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styling.css">


</head>

<body>
    <script src="../js/scripting.js"></script>
    <header id="header">
        <div class="row">
            <div class="col-6">
                <h1 id="name">Garrett Morris</h1><br>
            </div>
            <div class="col-6">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <h3 id="name-tag">Official League of Legends Trainer</h3>
        </div>
    </header>
    <div class="container-fluid">
    <form name="contactForm" onsubmit="return validateForm()" method="post">
        <h2 id="contact">Contact Me</h2>
        <div id="contactRow" class="row">
            <label>Name: </label>
            <input type="text" name="name">
            <div class="error" id="nameErr"></div>
        </div>
        <div id="contactRow" class="row">
            <label>Email Address: </label>
            <input type="text" name="email">
            <div class="error" id="emailErr"></div>
        </div>
        <div id="contactRow" class="row">
            <label>Mobile Number: </label>
            <input type="text" name="mobile" maxlength="10">
            <div class="error" id="mobileErr"></div>
        </div>
        <div id="contactRow" class="row">
            <label>Rank: </label>
            <select name="rank">
                <option>Select</option>
                <option>Iron</option>
                <option>Bronze</option>
                <option>Silver</option>
                <option>Gold</option>
            </select>
            <div class="error" id="rankErr"></div>
        </div>
        <div id="contactRow" class="row">
            <label>Additional information: </label>
            <textarea name="comment"></textarea>
        </div>
        <div id="contactRow" class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
    </div>
</body>

</html>
